<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="tasks">
        <li>
            <input type="checkbox">
            <span>Meet Bob at 10am</span>
        </li>
        <li>
            <input type="checkbox">
            <span>Open House at 12pm</span>
        </li>
        ...
    </ul>
    <div id="newTask">
        <input type="text">
        <button>Add</button>
    </div>

    <script>
        function crossOffName() {
            var elem = this;
            var taskText = elem.parentNode.children[1];
            if(elem.checked) {
                taskText.style["text-decoration"] = "line-through";
            } else {
                taskText.style["text-decoration"] = "";
            }
        }

        function addItem() {
            var inputText = document.querySelectorAll("input[type='text']");
            var taskText = inputText[0].value;

            var li = document.createElement("li");
            var input = document.createElement("input");
            input.type = "checkbox";
            input.addEventListener("click", crossOffName);
            var span = document.createElement("span");
            span.innerHTML = taskText;

            li.appendChild(input);
            li.appendChild(span);

            document.getElementById("tasks").appendChild(li);
        }

        function bindToInputs() {
            var inputs = document.querySelectorAll("input[type='checkbox']");
            for(var i = 0; i < inputs.length; i++) {
                var input = inputs[i];
                input.addEventListener("click", crossOffName);
            }

            var submitButton = document.getElementsByTagName("button")[0];
            submitButton.addEventListener("click", addItem);
        }

        (function() {
            bindToInputs();
        })();
    </script>
</body>
</html>
